<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Daemon System - Applications</title>
  </head>
  <!-- body > class="crt" -->
  <body>
    <div id="dither-root"></div>
    <header>
      <div class="header-left">
        <a href="index.html">
          <img
            class="header-logo"
            src="img/daemon_system_logo.png"
            alt="Daemon System Logo"
          />
          <p>aemon System</p>
          <p class="thin"><strong>v1.0.0</strong></p>
        </a>
      </div>
      <div class="header-right">
        <ul class="nav-list">
          <li>
            <a href="index.html">ACCUEIL</a>
          </li>
          <li class="nav-item">
            <a
              href="https://discord.gg/y8DAKvJGWb"
              target="_blank"
              rel="noopener noreferrer"
              >DISCORD</a
            >
          </li>
          <li class="nav-item">
            <a href="events.html">EVENTS</a>
          </li>
          <li class="nav-item">
            <a href="contact.html">CONTACT</a>
          </li>
          <li class="nav-item cta">
            <a href="applications.html">JOIN US</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- // -->
    <main class="container">
      <form class="recruitment-form">
        <div class="form-group">
          <label for="name"
            >CIG Handle<strong class="required" title="Champ obligatoire"
              >*</strong
            ></label
          >
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="age"
            >Âge<strong class="required" title="Champ obligatoire"
              >*</strong
            ></label
          >
          <input type="number" id="age" name="age" min="18" required />
        </div>

        <div class="form-group">
          <label for="email"
            >Adresse Mail<strong class="required" title="Champ obligatoire"
              >*</strong
            ></label
          >
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="source"
            >Comment nous avez-vous connu ?<strong
              class="required"
              title="Champ obligatoire"
              >*</strong
            ></label
          >
          <select id="source" name="source">
            <option value="">Sélectionnez une option</option>
            <option value="search">Moteur de recherche</option>
            <option value="social">Réseaux sociaux</option>
            <option value="friend">Recommandation</option>
            <option value="other">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experience"
            >Temps de jeu<strong class="required" title="Champ obligatoire"
              >*</strong
            ></label
          >
          <select id="experience" name="experience" required>
            <option value="">Sélectionnez une option</option>
            <option value="100">-100</option>
            <option value="300">300+</option>
            <option value="500">500+</option>
            <option value="700">700+</option>
            <option value="1000">1000+</option>
          </select>
        </div>

        <div class="form-group">
          <label>Types de gameplay</label>
          <div class="checkbox-group">
            <label class="custom-checkbox">
              <input type="checkbox" name="missions" value="industriel" />
              <span class="checkmark"></span>
              Industriel
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" name="missions" value="illegal" />
              <span class="checkmark"></span>
              Illegal
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" name="missions" value="pve" />
              <span class="checkmark"></span>
              PVE
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" name="missions" value="pvp" />
              <span class="checkmark"></span>
              PVP
            </label>
            <label class="custom-checkbox">
              <input type="checkbox" name="missions" value="exploration" />
              <span class="checkmark"></span>
              Exploration
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="lore">Lore du personnage :</label>
          <textarea
            id="lore"
            name="lore"
            rows="5"
            placeholder="facultatif"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="irl">A propos de vous :</label>
          <textarea
            id="irl"
            name="irl"
            rows="5"
            placeholder="facultatif"
          ></textarea>
        </div>

        <button id="applications-btn" type="submit">Envoyer</button>
      </form>
    </main>
    <!-- // -->

    <!-- // -->
    <script src="js/script.js"></script>
    <script src="js/applications.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
